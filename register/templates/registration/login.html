{% extends "base.html" %}

{% load bootstrap_toolkit %}  
{% load url from future %} 
  
{% block content %}
  
    {% if password_is_wrong %}  
        <div class="alert alert-error">  
            <button type="button" class="close" data-dismiss="alert">×</button>  
            <h4>错误!</h4>用户名或密码错误  
        </div>  
    {% endif %}      
    <div class="well">  
        <h1>欢迎登录</h1>  
        <p> </p>  
        <form class="form-vertical" action="{% url 'regis:login' %}" method="post">  
            {% csrf_token %}  
            {{ form|as_bootstrap:"vertical" }}  
            <p class="form-actions">  
                <input type="submit" value="登录" class="btn btn-primary">  
                <a href="/contactme/"><input type="button" value="忘记密码" class="btn btn-danger"></a>  
                <a href="{% url 'regis:create_user' %}"><input type="button" value="新用户？" class="btn btn-success"></a>
                <input type="hidden" name="next" value="{{ next }}" />  
            </p>  
        </form>  
    </div>  
  
{% endblock %}
